        <div class="workspace" id="workspace">

                <button id="transmissionButton"> Set delivery values</button>
                <button id="solveButton"> Solve </button>

    <div id="addCityModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCityModal">&times;</span>
            <h2>Add a recipient</h2>
            <div class="input-block">
                <p class="input-label">Recipient Label</p>
                <input type="text" id="cityName" name="cityName">
            </div>
            <div class="input-block">
                <p class="input-label">Demand</p>
                <input type="text" id="cityDemand" name="cityDemand">
            </div>
            <button id="addCity" disabled>Create</button>
        </div>
    </div>
    <div id="addPowerPlantModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePowerPlantModal">&times;</span>
            <h2>Add a source</h2>
            <div class="input-block">
                <p class="input-label">Label</p>
                <input type="text" id="PPName" name="PPName">
            </div>
            <div class="input-block">
                <p class="input-label">Capacity</p>
                <input type="text" id="capacity" name="capacity">
            </div>
            <div class="input-block">
                <p class="input-label">Fixed Cost</p>
                <input type="text" id="fixedCost" name="fixedCost">
            </div>
            <div class="input-block">
                <p class="input-label">Cost per unit</p>
                <input type="text" id="variableCost" name="variableCost">
            </div>
            <button id="addPP" disabled>Create</button>
        </div>
    </div>

    <div id="txModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCityModal">&times;</span>

        </div>
    </div>

    <div id="backdrop" class="backdrop"></div>
