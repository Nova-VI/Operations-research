<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/output2.css">
</head>

<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg"
            style="position: absolute; top:0; right:0; margin:20px;height: 60px; width: 60px; fill: white; cursor:pointer;z-index: 10;"
            onclick="window.location.href = 'home.html';" viewBox="0 0 576 512">
            <path
                d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
        </svg>
        <div id="display"></div>
    </div>
    <script>
        const div = document.getElementById("display");
        output = JSON.parse(localStorage.getItem("output2"))
        let assign = output.assignments
        if (assign.length == 0) {
            div.innerHTML = "<div class='error'><p>No solutions were found.</p></div>"
        }
        else {
            let content = "<table border=0 borderspacing=0><tr><th>worker</th><th>shift</th><th>duration</th><th>location</th><th>cost</th>";
            for (let i = 0; i < assign.length; i++) {
                content += '<tr class="' + (i % 2 === 0 ? 'even' : 'odd') + '">' + "<td>" + assign[i].worker + "</td>" + "<td>" + assign[i].shift + "</td>" + "<td style='text-align:center'>" + assign[i].duration + "</td>" + "<td>" + assign[i].location + "</td>" + "<td>" + assign[i].cost + "</td>" + "</tr>"
            }
            content += "</table>"
            document.getElementById("display").innerHTML = content;
        }
    </script>
</body>

</html>
