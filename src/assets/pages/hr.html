        <div class="workspace" id="workspace">

                <button id="solveButton"> Solve </button>
            </div>

    <div id="addSkillsModal" class="modal">
        <div class="modal-content" style="width: fit-content;">
            <span class="close" id="closeSkillsModal">&times;</span>
            <h2>Add skills</h2>
            <div>
                <p id="skills-label" style="text-align: left;">Enter all possible skills (one per line):</p>
                <textarea name="skills" id="skills">
Communication
Problem-Solving
Teamwork
Time Management
Adaptability
Leadership
Technical Proficiency
Emotional Intelligence
Conflict Resolution
Attention to Detail</textarea>
            </div>
            <button id="addSkills" disabled>Set Skills</button>
        </div>
    </div>
    <div id="addLocationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLocationModal">&times;</span>
            <h2>Add a location</h2>
            <div class="input-block">
                <p class="input-label">Name</p>
                <input type="text" id="locationName" name="locationName">
            </div>
            <button id="setShift" disabled>Set Shifts</button>
        </div>
    </div>
    <div id="addWorkerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeWorkerModal">&times;</span>
            <h2>Add a worker</h2>
            <div class="input-block">
                <p class="input-label">Name</p>
                <input type="text" id="workerName" name="workerName">
            </div>
            <div class="input-block">
                <p class="input-label">Cost per hour</p>
                <input type="text" id="workerCost" name="workerCost">
            </div>
            <p>Worker Skills</p>
            <div id="workerSkills">
            </div>
            <button id="addWorker" disabled>Create</button>
        </div>
    </div>
    <div id="shiftModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeShiftModal">&times;</span>
            <h2>Set Shifts</h2>
            <div class="input-block">
                <p class="input-label">Shift Name</p>
                <input type="text" id="shiftName" name="shiftName">
            </div>
            <div class="input-block">
                <p class="input-label">Shift duration</p>
                <input type="text" id="shiftDuration" name="shiftDuration">
            </div>
            <div>
                <p>Required skills</p>
            </div>
            <div id="shiftSkills"></div>
            <div style="display: flex;justify-content: space-around;">
                <button id="addShift" disabled style="width:fit-content; margin: 10px;">Add another shift</button>
                <button id="setShifts" disabled style="width:fit-content;margin: 10px;">Finish</button>
            </div>
        </div>
    </div>
    <div id="backdrop" class="backdrop"></div>
